<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

     <!-- font awesome cdn link  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
     
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    
  <!-- <div ><i class="fa-sharp fa-solid fa-arrow-left-long"></i></div> -->
  <a class="back-arrow" href="index.html"><i class="fa-sharp fa-solid fa-arrow-left-long"></i></a>

    <section class="forms-section">

        <h1 class="section-title">LOGIN OR SIGN UP IF YOU DON'T HAVE AN ACCOUNT</h1>
       
        <div class="forms">

          <div class="form-wrapper is-active">
            
          
  
            <button type="button" class="switcher switcher-login">
              Login
              <span class="underline"></span>
            </button>

            <form class="form form-login">
              <fieldset>
                <legend>Please, enter your email and password for login.</legend>
                <div class="input-block">
                  <label for="login-email">E-mail</label>
                  <input id="login-email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="login-password">Password</label>
                  <input id="login-password" type="password" required>
                </div>
              </fieldset>

              <button type="submit"  class="btn-login">Login</button>

            </form>
            
          </div>

          <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
              Sign Up
              <span class="underline"></span>
            </button>

            <form class="form form-signup">
              <fieldset>
                <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                <div class="input-block">
                  <label for="signup-email">E-mail</label>
                  <input id="signup-email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="signup-password">Password</label>
                  <input id="signup-password" type="password" required>
                </div>
                <div class="input-block">
                  <label for="signup-password-confirm">Confirm password</label>
                  <input id="signup-password-confirm" type="password" required>
                </div>
              </fieldset>

              <button type="submit"  class="btn-signup">Sign Up</button>
            </form>
          </div>
        </div>
      </section>



	  <script defer src="js/script.js"></script>
	  
</body>
</html>
